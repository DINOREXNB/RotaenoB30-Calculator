<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaeno B30</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/main/icon.ico".>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <img src="./images/main/logo.png" alt="">
        </div>
        <div class="ratingList">   
            <div class="avatar">
                <img src="./images/avatars/demo.png" alt="">
            </div>
            <div class="ratingInfo">
                <div class="userB30">
                    <h4>B30:</h4>
                    <h3 id="userB30">0.00</h3>
                </div>       
                <div class="userR10">
                    <h4>R10:</h4>
                    <h3 id="userR10">0.00</h3>
                </div>
                <div class="userMaxRating">
                    <h4>Max Rating:</h4>
                    <h3 id="userMaxRating">0.00</h3>
                </div>
            </div>
        </div>
        <div class="optionbar">
            <button class="btn"><a href="./RatingList.html">Fill in</a></button>
        </div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="blocklist">
            <div id="blocklist" class="subblocklist">

            </div>
        </div>
        <footer style="bottom:0px;color:white;background-image: linear-gradient(to bottom right, rgb(84, 175, 224), rgb(0, 106, 255)); " align="center" style="color: white;font-weight:bold;">Shitted by <a style="text-decoration:underline;" href="https://github.com/DINOREXNB">Dinorex</a>&nbsp;<a href="https://github.com/DINOREXNB/RotaenoB30-Calculator"><img style="width: 18px;height:18px" src="./images/main/github-mark-white.png" alt=""></a></footer>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
